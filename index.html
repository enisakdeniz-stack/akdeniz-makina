                                React.createElement("div", {key: idx, className: `bg-white p-3 rounded-xl border flex justify-between items-center shadow-sm ${sum.isFinished ? 'border-red-300 bg-red-50' : 'border-slate-200'}`},
                                    React.createElement("div", {className: "flex items-center gap-3"},
                                        React.createElement("div", {className: `text-[10px] font-bold text-white px-2 py-1 rounded ${sum.machineColor}`}, sum.machineId),
                                        React.createElement("div", {className: "text-sm font-bold text-slate-700"}, sum.partName)
                                    ),
                                    React.createElement("div", {className: "text-right"},
                                        React.createElement("div", {className: "text-sm font-bold text-green-600 flex items-center justify-end gap-1"}, 
                                            sum.totalProduction + " Adet",
                                            sum.isFinished && React.createElement(IconFlag, {className: "text-red-600 w-4 h-4"})
                                        ),
                                        React.createElement("div", {className: "text-sm font-bold text-gray-500"}, "Toplam (Sayaç): " + sum.lastCounter)
                                    )
                                )
                            )
                         )
                    ),
                    
                    activeTab === 'history' && React.createElement("div", {}, 
                        React.createElement("div", {className: "bg-white p-4 rounded-xl border mb-4"}, 
                            React.createElement("input", {type: "date", value: selectedHistoryDate, onChange: e=>setSelectedHistoryDate(e.target.value), className: "w-full p-2 border rounded-lg"})
                        ),
                        logs.filter(l=>l.date===selectedHistoryDate).map(l => {
                            // Makine rengini bul
                            const mColor = MACHINES.find(m => m.id === l.machineId)?.color || 'bg-gray-500';
                            return React.createElement("div", {key: l.id, onClick: ()=>{setEditLog(l); setShowEditModal(true);}, className: `bg-white p-3 rounded-xl border mb-2 flex justify-between items-center cursor-pointer active:bg-slate-50 ${l.type==='finish'?'border-red-300 bg-red-50':''}`},
                                React.createElement("div", {}, 
                                    React.createElement("span", {className: `text-xs font-bold text-white px-2 py-1 rounded mr-2 ${mColor}`}, l.machineId),
                                    React.createElement("span", {className: "font-bold"}, l.partName)
                                ),
                                React.createElement("div", {className: "text-right"},
                                    React.createElement("div", {className: "font-bold text-lg flex items-center justify-end gap-2"}, 
                                        l.count,
                                        l.type === 'finish' && React.createElement("span", {className:"text-[10px] bg-red-600 text-white px-1 rounded flex items-center gap-1"}, "BİTTİ", React.createElement(IconFlag, {className:"w-3 h-3 text-white"}))
                                    ),
                                    React.createElement("div", {className: "text-sm font-bold text-gray-500"}, "Toplam (Sayaç): " + (l.totalCounter || '-'))
                                )
                            );
                        })
                    )
                )
             );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
